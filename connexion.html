<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/connexion/connexion.css">
    <title>Connexion</title>
</head>

<body>
    <div class="container_connexion">
        <form action="">
            <div class="container_formulaire">
                <div class="div_image">
                    <img src="./image/logo/freelogo.png" alt="">
                </div>
                <div class="div_formulaire">
                    <div>
                        <label for="inputEmail">Pseudo</label> <br>
                        <input type="email" placeholder="Email" value="{{ last_username }}" name="email" id="inputEmail" autocomplete="email" required autofocus>
                    </div>
                    <div>
                        <label for="inputPassword">Mot de passe</label> <br>
                        <input type="password" placeholder="Password" name="password" id="inputPassword" autocomplete="current-password" required>
                    </div>
                    <input type="hidden" name="_csrf_token" value="{{ csrf_token('authenticate') }}">
                    <div>
                        <button type="submit"> Connexion</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
