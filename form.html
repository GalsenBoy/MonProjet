<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/formulaire/form.css">
    <title>Formulaire d'inscription</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="container_formulaire">
                <div class="div_image">
                    <img src="./image/logo/freelogo.png" alt="">
                </div>
                <div class="div_formulaire">
                    <div>
                        <label for="nom">Nom complet</label> <br>
                        <input type="text" name="nom" id="name" placeholder=" Votre nom...">
                    </div>
                    <div>
                        <label for="email">Email</label> <br>
                        <input type="email" name="email" id="email" placeholder=" Votre email...">
                    </div>
                    <div>
                        <label for="pseudo">Pseudo</label> <br>
                        <input type="text" name="pseudo" id="pseudo" placeholder=" Votre pseudo...">
                    </div>
                    <div>
                        <label for="mdp">Mot de passe</label> <br>
                        <input type="password" name="mdp" id="mdp" placeholder=" Votre mot de passe...">
                    </div>
                    <div>
                        <label for="rmdp">Saisir Ã  nouveau le mot de passe</label> <br>
                        <input type="password" name="rmdp" id="rmdp" placeholder="Confirmation...">
                    </div>
                    <div class="check">
                        <input type="checkbox" name="valider" id="valider">
                        <label for="valider" id="valider">J'accepte les termes d'utilisations </label>
                    </div>
                    <div>
                        <button type="submit"> S'inscrire</button>
                    </div>

                </div>
            </div>
        </form>
    </div>

</body>

</html>
